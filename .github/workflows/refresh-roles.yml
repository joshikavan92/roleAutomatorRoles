name: Refresh Jamf roles

on:
  schedule:
    - cron: "0 3 * * *"  # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required so the job can push the generated roles/ back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4
          fi

      - name: Run roles sync
        run: |
          python sync_roles.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add roles/ docs/ 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git status
          git commit -m "Auto-refresh roles from Jamf docs ($(date -u +'%Y-%m-%d %H:%M:%S') UTC)"
          git push
